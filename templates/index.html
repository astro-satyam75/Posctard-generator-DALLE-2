<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Postcard Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Postcard Generator</h1>
    <form method="POST">
        <label for="postcard_message">Enter your message:</label>
        <input type="text" name="postcard_message" id="postcard_message" required>
        <input type="submit" value="Generate Postcard">
    </form>
</body>
</html>
